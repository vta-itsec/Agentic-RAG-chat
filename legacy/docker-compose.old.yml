services:
  # 1. LIBRECHAT (Giao diện chính)
  librechat:
    image: ghcr.io/danny-avila/librechat-dev:latest
    container_name: librechat
    ports:
      - "3080:3080"
    env_file:
      - .env  # QUAN TRỌNG: Phải chứa OPENROUTER_API_KEY
    depends_on:
      - mongodb
      - rag_api
      - mcp_fetch
    volumes:
      - ./librechat.yaml:/app/librechat.yaml
      - ./data/librechat:/app/client/public/images
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/librechat
      - CONFIG_PATH=/app/librechat.yaml
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}

  # 2. RAG SERVICE (MCP + API Upload)
  rag_api:
    build: ./backend
    container_name: rag_api
    ports:
      - "8000:8000" # Mở port để curl upload file từ máy host
    env_file:
      - .env  # Load API keys từ .env
    volumes:
      - ./backend/app:/app/app # Hot reload code khi sửa
      - ./providers.yaml:/app/providers.yaml # Mount providers.yaml
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}

  # 3. FETCH SERVICE (MCP Only)
  mcp_fetch:
    build: ./mcp_servers/fetch
    container_name: mcp_fetch
    expose:
      - "8000" # Chỉ mở nội bộ cho LibreChat gọi
    restart: unless-stopped

  # 4. DATABASE & INFRASTRUCTURE
  mongodb:
    image: mongo:5
    container_name: mongodb
    volumes:
      - ./data/mongo:/data/db

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama