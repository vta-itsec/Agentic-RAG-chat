version: 1.3.1
cache: true

# MCP Servers Configuration (AGENTS/TOOLS)
mcpServers:
  # Tool: Fetch website content
  fetch:
    url: http://mcp_fetch:8000/sse

# Endpoints Configuration
endpoints:
  custom:
    - name: "Enterprise RAG"
      apiKey: "dummy-key-not-used"
      baseURL: "http://rag_api:8000/v1"
      
      models:
        default:
          - "deepseek-chat"
          - "deepseek-reasoner"
        fetch: false
      
      titleConvo: true
      titleModel: "deepseek-chat"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty", "top_p", "n"]
      
      # QUAN TRỌNG: Bật agents
      agents: true